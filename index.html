<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GNL API Demo</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e1e2f, #3b3b58);
            font-family: 'Inter', sans-serif;
            color: #fff;
        }

        .btn {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #fff;
            border-radius: 12px;
            backdrop-filter: blur(8px);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <button class="btn" id="fetchBtn">Open Link</button>

    <script>
        document.getElementById('fetchBtn').addEventListener('click', async () => {
            try {
                // **Only HTTPS request to the Cloudflare Worker**
                const response = await fetch('https://gnl-proxy.uhauygurhaberajansimerkezi.workers.dev/');
                if (!response.ok) throw new Error('Worker responded with status ' + response.status);
                const url = await response.text();
                window.location.href = url.trim();   // redirect to the returned link
            } catch (err) {
                console.error('Fetch error:', err);
                alert('Unable to retrieve the link. Please try again later.');
            }
        });
    </script>
</body>

</html>
